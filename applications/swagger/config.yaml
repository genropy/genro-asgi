# Swagger standalone config
# Run: python -m genro_asgi serve applications/swagger

openapi:
  title: "Swagger Test API"
  version: "1.0.0"
  description: "API for testing Swagger UI integration"

server:
  host: "127.0.0.1"
  port: 8001
  reload: true

middleware:
  auth: on
  cors: on

auth_middleware:
  # Bearer tokens (lookup diretto per token value)
  bearer:
    reader_token:
      token: "tk_reader123"
      tags: "read"
    writer_token:
      token: "tk_writer456"
      tags: "read,write"
    admin_token:
      token: "tk_admin789"
      tags: "read,write,admin"
    superadmin_token:
      token: "tk_super000"
      tags: "superadmin"

  # Basic auth (lookup per base64(user:pass))
  basic:
    reader:
      password: "read123"
      tags: "read"
    writer:
      password: "write456"
      tags: "read,write"
    admin:
      password: "admin789"
      tags: "read,write,admin"

  # JWT (verifica firma, dati nel payload)
  jwt:
    internal:
      secret: "my-super-secret-key-for-testing"
      algorithm: "HS256"
      tags: "read,write"
      exp: 3600

apps:
  _swagger:
    module: "main:SwaggerApp"
