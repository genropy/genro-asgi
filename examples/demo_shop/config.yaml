# Demo Shop - Example e-commerce application
# Run: python -m genro_asgi serve examples/demo_shop

openapi:
  title: "Demo Shop API"
  version: "1.0.0"
  description: "Demo e-commerce API with articles, types and purchases"

server:
  host: "127.0.0.1"
  port: 8000
  reload: true

middleware:
  cors: on

main_app: shop

apps:
  shop:
    module: "main:Shop"
    connection_string: "sqlite:shop.db"

sys_apps:
  swagger:
    module: "genro_asgi.sys_applications.swagger.swagger_app:Application"
  genro_api:
    module: "genro_asgi.sys_applications.genro_api.genro_api_app:Application"
